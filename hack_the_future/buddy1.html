        date: "2025-10-02",
        by: ["mp-2"],
        summary: "feedback.gov.mn —Ç”©—Ä–ª–∏–π–Ω –Ω—ç–≥–¥—Å—ç–Ω —Å–∞–Ω–∞–ª, —à“Ø“Ø–º–∂–∏–π–Ω —Å–∏—Å—Ç–µ–º.",

    ];

    // --- Utilities -----------------------------------------------------------
    const isClient = typeof window !== "undefined";
    const safeLS = {
      get: (k) => (isClient && window.localStorage ? window.localStorage.getItem(k) : null),

    function Section({ title, children, actions }) {

    function SearchBar({ q, setQ, children }) {

    function LikeButton({ id }) {
      const key = `cw-like-${id}`;
      const [likes, setLikes] = useState(() => Number(safeLS.get(key) || 0));
      return (
        <button
          onClick={() => {
            const v = likes + 1;
            setLikes(v);
            safeLS.set(key, String(v));
          }}
          className="inline-flex items-center gap-2 border border-slate-700 rounded-xl px-3 py-1.5 bg-slate-900 hover:bg-slate-800 transition"
        >
          üëç <span className="font-semibold">{likes}</span>
        </button>
      );
    }

    function FeedbackForm({ subjectId, compact = false }) {
      const key = `cw-fb-${subjectId}`;
      const [list, setList] = useState(() => JSON.parse(safeLS.get(key) || "[]"));
      const [txt, setTxt] = useState("");
      const [rating, setRating] = useState(0);
      function submit() {
        if (!txt.trim()) return;
        const entry = { txt, rating, at: new Date().toISOString() };
        const next = [entry, ...list];
        setList(next);
        safeLS.set(key, JSON.stringify(next));
        setTxt("");
        setRating(0);
      }
      return (
        <div className={`border border-slate-800 rounded-xl p-3 ${compact ? "bg-slate-900/40" : "bg-slate-900/60"}`}>
          <div className="flex items-center justify-between gap-2">

          </div>
          <div className="mt-2 flex items-center gap-2">

                key={i}
                onClick={() => setRating(i)}
                className={`w-8 h-8 rounded-full border ${
                  rating >= i ? "bg-emerald-500/30 border-emerald-400" : "bg-slate-950 border-slate-700"
                }`}
                title={`${i} / 5`}

    // Drawer ------------------------------------------------------------------

        const on = () => setHash(window.location.hash.replace("#", "") || "bills");
        window.addEventListener("hashchange", on);
        return () => window.removeEventListener("hashchange", on);
      }, []);
      return [hash, (h) => { if (isClient) window.location.hash = h; }];
    }
