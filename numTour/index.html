<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>360 Видео туршилт</title>
  <style>
    /* Дэлгэцийн өргөнд таардаг responsive iframe */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 харьцаа */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <h2>1 nominisan – 360° видео</h2>

  <div class="video-wrapper">
    <iframe
      src="https://youtu.be/5W1YZZgeApw"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
